<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
   

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ğŸ’¸ Expense Tracker</a>
    
            <div class="collapse navbar-collapse justify-content-end">
                {% if user.is_authenticated %}
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="{% url 'add_expense' %}">â• Add Expense</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-sm text-primary">ğŸšª Logout</button>
                    </form>
                    
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  <!-- your nav links -->
</div>

                 <!-- Floating Dark Mode Toggle Button -->
<button id="darkModeToggle"
class="btn btn-dark position-fixed"
style="bottom: 20px; right: 20px; z-index: 1000; border-radius: 50%; width: 48px; height: 48px;">
ğŸŒ™
</button>

                {% else %}
                <a class="btn btn-light btn-sm" href="{% url 'login' %}">ğŸ” Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5">
        &copy; {{ year|default:2025 }} â€¢ Developed by Jannatul Mahia 
    </footer>
    <script>
        const toggle = document.getElementById('darkModeToggle');
      
        function updateToggleIcon() {
          const isDark = document.body.classList.contains('dark-mode');
          toggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        }
      
        toggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          const isDark = document.body.classList.contains('dark-mode');
          localStorage.setItem('darkMode', isDark);
          updateToggleIcon();
        });
      
        // Load saved theme on startup
        window.addEventListener('DOMContentLoaded', () => {
          if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
          }
          updateToggleIcon();
        });
      </script>
      
      
</body>
</html>
