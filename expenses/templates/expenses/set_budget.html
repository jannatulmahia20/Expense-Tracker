{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">📝 Set Monthly Budget</h4>

      {% if budget.amount %}
        <p><strong>Current Budget:</strong> {{ budget.amount }} BDT</p>
      {% else %}
        <p class="text-muted">No budget set yet for this month.</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">💾 Save Budget</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">🔙 Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
